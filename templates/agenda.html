    {% extends "model-page.html" %}

    {% block content %}
        <h2>Agendamentos</h2>
        <a href="/evento">
            <button type="button">Novo Evento</button>
        </a>
        {% for evento in eventos %}
            <ul>
                <li>
                    {{ evento.titulo}} - {{ evento.local }} - {{ evento.get_data_evento }} |
                    <a href="/evento/delete/{{ evento.id }}">Excluir</a> | <a href="/evento/?id={{ evento.id }}">Editar</a>
                </li>
            </ul>
        {% endfor %}
    {% endblock %}
